<app-page-layout
  title="e-Payslip"
  description="à¸ªà¸¥à¸´à¸›à¹€à¸‡à¸´à¸™à¹€à¸”à¸·à¸­à¸™à¸­à¸´à¹€à¸¥à¹‡à¸à¸—à¸£à¸­à¸™à¸´à¸à¸ªà¹Œ"
  icon="ðŸ’°">
  
  <app-glass-card padding="p-6" [animate]="'fade-in'">
    
    <div class="form-section flex items-center gap-4 mb-6">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 thai-text">Period</label>
        <select 
          [(ngModel)]="periodSelect"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 thai-text">
          <option *ngFor="let period of periodList" [value]="period">
            {{ getMonthName(period.month) }} {{ period.year }}
          </option>
        </select>
      </div>

      <div class="flex items-end">
        <app-glass-button 
          variant="primary"
          size="md"
          [disabled]="isLoading || !periodSelect"
          [loading]="isLoading"
          (clicked)="loadPDF()">
          Load Payslip
        </app-glass-button>
      </div>
    </div>

    <div *ngIf="msg" class="error-message p-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg mb-4">
      <p class="text-red-600 dark:text-red-400 thai-text">{{ msg }}</p>
    </div>

    <div *ngIf="pdfSrc" class="pdf-info p-4 bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 rounded-lg">
      <p class="text-green-600 dark:text-green-400 thai-text">
        PDF loaded successfully. If it didn't open automatically, 
        <a [href]="pdfSrc" target="_blank" class="underline hover:text-green-700 dark:hover:text-green-300">click here</a>.
      </p>
    </div>
  </app-glass-card>
</app-page-layout>
