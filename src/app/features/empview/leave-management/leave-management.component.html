      <div class="tabs-header flex border-b border-gray-200 dark:border-gray-700 mb-4">
        <button
          (click)="activeTab = 0"
          [class.active]="activeTab === 0"
          class="px-6 py-3 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 border-b-2 transition-colors"

          Leave History
        </button>

      <div class="tabs-content">

            <div class="leave-balance-list space-y-4" *ngIf="leaveBalances.length > 0; else noBalance">

                <div class="balance-header flex items-center justify-between mb-4">
                  <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-100">{{ balance.leaveTypeName }}</h3>
                  <span class="balance-badge px-3 py-1 bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 rounded-full text-sm font-medium">
                    {{ balance.balance }} {{ balance.unit }} available
                  </span>
                </div>
                <div class="balance-details grid grid-cols-3 gap-4 mb-4">
                  <div class="balance-stat">
                    <span class="stat-label block text-sm text-slate-600 dark:text-slate-400 mb-1">Total:</span>
                    <span class="stat-value text-sm font-semibold text-slate-800 dark:text-slate-100">{{ balance.total }} {{ balance.unit }}</span>
                  </div>
                  <div class="balance-stat">
                    <span class="stat-label block text-sm text-slate-600 dark:text-slate-400 mb-1">Used:</span>
                    <span class="stat-value text-sm font-semibold text-slate-800 dark:text-slate-100">{{ balance.used }} {{ balance.unit }}</span>
                  </div>
                  <div class="balance-stat">
                    <span class="stat-label block text-sm text-slate-600 dark:text-slate-400 mb-1">Remaining:</span>
                    <span class="stat-value text-sm font-semibold text-indigo-600 dark:text-indigo-400">{{ balance.balance }} {{ balance.unit }}</span>
                  </div>
                </div>
                <div class="balance-progress">
                  <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                    <div 
                      class="bg-indigo-600 h-2 rounded-full transition-all duration-300"
                      [style.width.%]="(balance.balance / balance.total) * 100">
                    </div>
                  </div>
                </div>
              </app-glass-card>
            </div>

            <div class="flex-1 min-w-[200px]">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 thai-text">Year</label>
              <select

                (change)="onYearChange(+$any($event.target).value)"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
