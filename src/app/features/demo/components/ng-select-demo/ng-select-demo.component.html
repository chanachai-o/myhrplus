<div class="demo-page">
  <div class="demo-header">
    <h1 class="demo-title">NgSelect</h1>
    <p class="demo-description">
      Select dropdown component with search, multi-select, and custom templates support.
    </p>
  </div>

  <!-- Live Demo Section -->
  <section class="demo-section">
    <h2 class="section-title">Live Demo</h2>
    
    <app-glass-card padding="p-6">
      <div class="demo-preview space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-4">Basic Select</h3>
          <ng-select
            [(ngModel)]="selectedCity"
            [items]="cities"
            bindLabel="name"
            bindValue="id"
            placeholder="เลือกเมือง"
            (change)="onCityChange($event)">
          </ng-select>
          <p class="text-sm text-slate-600 dark:text-slate-400 mt-2">
            Selected: {{ getSelectedCityName() }}
          </p>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4">Searchable Select</h3>
          <ng-select
            [(ngModel)]="selectedCity"
            [items]="cities"
            [searchable]="true"
            [clearable]="true"
            bindLabel="name"
            placeholder="ค้นหาและเลือกเมือง">
          </ng-select>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4">Multi Select</h3>
          <ng-select
            [(ngModel)]="selectedCities"
            [items]="cities"
            [multiple]="true"
            [closeOnSelect]="false"
            bindLabel="name"
            placeholder="เลือกหลายเมือง">
          </ng-select>
          <p class="text-sm text-slate-600 dark:text-slate-400 mt-2">
            Selected: {{ selectedCities.length }} cities
          </p>
        </div>
      </div>
    </app-glass-card>
  </section>

  <!-- Code Examples Section -->
  <section class="demo-section">
    <h2 class="section-title">Code Examples</h2>
    
    <app-glass-card padding="p-6">
      <div class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold mb-2">Basic Select</h3>
          <app-code-viewer [code]="basicExample" language="html"></app-code-viewer>
        </div>
        
        <div>
          <h3 class="text-lg font-semibold mb-2">Searchable Select</h3>
          <app-code-viewer [code]="searchableExample" language="html"></app-code-viewer>
        </div>
        
        <div>
          <h3 class="text-lg font-semibold mb-2">Multi Select</h3>
          <app-code-viewer [code]="multiSelectExample" language="html"></app-code-viewer>
        </div>
      </div>
    </app-glass-card>
  </section>
</div>
