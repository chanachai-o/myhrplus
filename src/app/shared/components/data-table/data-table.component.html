<div class="table-container">
  <div class="table-header">
    <mat-form-field appearance="outline" class="!w-64">
      <mat-label class="thai-text">ค้นหา</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" class="glass-input dark:!bg-slate-800/20">
      <mat-icon matSuffix class="!text-slate-500 dark:!text-slate-400">search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="data-table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="thai-text font-semibold">{{ column.label }}</th>
      <td mat-cell *matCellDef="let row" class="thai-text">
        {{ getCellValue(row, column) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef class="thai-text font-semibold">การดำเนินการ</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="!text-slate-600 dark:!text-slate-400">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="glass-card !bg-white/30 dark:!bg-slate-900/30 !backdrop-blur-lg">
          <button mat-menu-item (click)="onActionClick('edit', row)" class="thai-text">
            <mat-icon>edit</mat-icon>
            <span class="ml-2">แก้ไข</span>
          </button>
          <button mat-menu-item (click)="onActionClick('delete', row)" class="thai-text">
            <mat-icon>delete</mat-icon>
            <span class="ml-2">ลบ</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    showFirstLastButtons
    class="thai-text">
  </mat-paginator>
</div>
