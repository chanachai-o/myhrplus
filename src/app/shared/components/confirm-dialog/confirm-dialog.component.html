<div class="dialog-container">
  <h2 mat-dialog-title class="thai-text font-bold text-xl text-slate-800 dark:text-slate-100 mb-4">
    {{ data.title }}
  </h2>
  <mat-dialog-content class="mb-4">
    <p class="text-slate-700 dark:text-slate-300 thai-text">{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="gap-2">
    <button mat-stroked-button (click)="onCancel()" class="thai-text">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button color="primary" (click)="onConfirm()" class="thai-text">
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
