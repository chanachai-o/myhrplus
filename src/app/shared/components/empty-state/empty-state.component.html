<div class="empty-state" [ngClass]="['empty-state-' + size, 'empty-state-' + variant]">
  <div class="empty-state-content">
    <div class="empty-state-icon">
      <app-icon [name]="icon" [size]="size === 'lg' ? 'xl' : size === 'md' ? 'lg' : 'sm'"></app-icon>
    </div>
    <h3 class="empty-state-title thai-text font-semibold text-slate-800 dark:text-slate-100">
      {{ title }}
    </h3>
    <p class="empty-state-description text-slate-600 dark:text-slate-400 thai-text" *ngIf="description">
      {{ description }}
    </p>
    <button
      *ngIf="showAction"
      (click)="onActionClick()"
      class="empty-state-action glass-button !mt-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors flex items-center gap-2">
      <app-icon *ngIf="actionIcon" [name]="actionIcon" size="sm"></app-icon>
      <span class="thai-text">{{ actionText }}</span>
    </button>
  </div>
</div>
