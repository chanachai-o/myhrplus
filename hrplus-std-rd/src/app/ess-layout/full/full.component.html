<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="{'show-sidebar': showMobileMenu}" [dir]="options.dir" data-layout="vertical"
  [attr.data-sidebartype]="options.sidebartype">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in topbar.scss -->
  <!-- ============================================================== -->
  <header class="topbar" [hidden]="hiddenHeader">
    <nav class="d-flex top-navbar navbar-expand-lg">
      <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''">
        <!-- This is for the sidebar toggle which is visible on mobile only -->
        <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-lg-none"
          href="javascript:void(0)">
          <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
        </a>
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <a class="navbar-brand" routerLink="/company/home">
          <!-- Logo icon -->
          <b class="logo-icon">
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
            <!-- <img src="assets/images/logo/logo-myhr.png" style="width: 115px;" alt="homepage" class="dark-logo" /> -->
            <!-- Light Logo icon -->
            <img src="assets/images/logo/logo-myhr.png" alt="homepage" class="light-logo" />
          </b>
          <!--End Logo icon -->
          <!-- Logo text -->

        </a>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Toggle which is visible on mobile only -->
        <!-- ============================================================== -->
        <!-- Zeeme -->
        <!-- <a class="topbartoggler d-block d-lg-none waves-effect waves-light"
          href="zeemeplus://zeeserver.myhr.co.th/openapp" *ngIf="isMobileDevice"
          style="position: absolute; right: 0; margin-right: 60px;">
          <img src="assets/images/logo/zeemePlus.png" alt="" style="width: 30px;margin-bottom: 5px;">
        </a> -->
        <!-- <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="zeeme://zeeserver.myhr.co.th/openapp"
          *ngIf="isMobileDevice" style="position: absolute; right: 0; margin-right: 25px;">
          <img src="assets/images/logo/zeeme.png" alt="" style="width: 30px;margin-bottom: 5px;">
        </a> -->
        <!-- Zeeme -->
        <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)"
          (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent">
          <i class="ti-more"></i>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <div class="navbar-collapse collapse mobile-top-menu" id="navbarSupportedContent" [ngbCollapse]="!isCollapsed">
        <!-- Horizontal Header -->
        <div *ngIf="options.layout==='horizontal' else vheader" class="w-100">
          <app-horizontal-navigation class="w-100 d-flex align-items-center justify-content-between">
          </app-horizontal-navigation>
        </div>

        <!-- Vertical Header -->
        <ng-template #vheader>
          <div class="w-100">
            <app-vertical-navigation (toggleSidebar)="toggleSidebarType()" (showSettingbar)="showSettingbar($event)">
            </app-vertical-navigation>
          </div>
        </ng-template>
      </div>
    </nav>
  </header>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <aside class="left-sidebar" (mouseover)="Logo()" (mouseout)="Logo()" [hidden]="hiddenHeader">
    <!-- Sidebar scroll-->
    <div *ngIf="options.layout==='horizontal'; else vlayout">
      <app-horizontal-sidebar></app-horizontal-sidebar>
    </div>

    <!-- Horizontal Header -->
    <ng-template #vlayout>
      <div class="scroll-sidebar" cdkScrollable>
        <app-vertical-sidebar [showClass]='showMobileMenu' (notify)='handleClick($event)'>
        </app-vertical-sidebar>
      </div>
    </ng-template>
    <!-- End Sidebar scroll-->
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper" (click)="onHide()"
    [ngStyle]="{'padding-top': hiddenHeader == 'hidden'? '0' : '' , 'margin-left': hiddenHeader == 'hidden'? '0' : '' }">
    <app-breadcrumb></app-breadcrumb>
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid pb-0">
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <router-outlet></router-outlet>
      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center font-weight-bold" style="padding: 0px 20px 20px 20px;">
      <div class="d-flex justify-content-center">
        myHR Plus Release 2.1.0
      </div>
      <!-- Copyright &copy; 2005, myHR Corporation Limited -->
      Copyright &copy; 2005 , <a href="https://www.myhr.co.th/">myHR Corporation Limited</a>.
      <!-- <a href="https://wrappixel.com">WrapPixel</a>. -->
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
  <aside class="customizer" [ngClass]="{'show-service-panel': showSettings}">
    <div class="customizer-body custom-pills" cdkScrollable>
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills nav-justified">
        <li [ngbNavItem]="2">
          <a ngbNavLink><i class="mdi mdi-message-reply font-20"></i></a>
          <ng-template ngbNavContent>
            <ul class="mailbox list-style-none m-t-20">
              <li>
                <div class="message-center chat-scroll" cdkScrollable>

                  <a href="#" class="user-profile d-flex align-items-center" id='chat_user_1' data-user-id='1' *ngFor="let item of messageModel"
                    [routerLink]="['/private-message/private-message-inbox', item.messageId]" (click)="showSettings = false">
                    <span class="user-img">
                      <img src="{{item.senderId.getPictureUrl()}}" alt="user" class="rounded-circle"  width="70" height="70">
                      <!-- <span class="profile-status online pull-right" data-status="online"></span> -->
                    </span>
                    <span class="mail-contnet">
                      <h6>{{item.senderId.getFullname()}}</h6>
                      <span class="mail-desc" style="font-size: 10px;">{{ item.topic }}</span><br>
                      <span
                        class="time" style="font-size: 10px;">{{(item.receiveDate.split('-')[2]+'-'+item.receiveDate.split('-')[1]+"-"+item.receiveDate.split('-')[0])}}</span>
                    </span>
                  </a>


                </div>
              </li>
            </ul>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
  </aside>
  <div class="chat-windows"></div>
</div>
