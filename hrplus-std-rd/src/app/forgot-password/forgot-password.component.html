<div class="login-container">
    <!-- Left Branding Column -->
    <div class="branding-column d-none d-lg-flex">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
        <div class="branding-content">
            <div class="branding-logo">
                <img src="assets/images/logo/logo-myhr-light.png" alt="logo" />
            </div>
            <h2>Forgot Your Password?</h2>
            <p>No worries, we'll help you get back on track.</p>
        </div>
    </div>

    <!-- Right Form Column -->
    <div class="form-column">
        <div class="auth-box card p-4 p-lg-5">
            <div class="logo text-center mb-4">
                <img src="assets/images/logo/logo-myhr-dark.png" width="180px" alt="logo" />
            </div>
            <div class="text-center">
                <h5 class="font-medium mb-2">Recover Password</h5>
                <p class="text-muted">Enter your details and we will send you a new password.</p>
            </div>
            <div class="row mt-4">
                <form class="col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-database"></i></span>
                        <select class="form-select" [(ngModel)]="dbForgetSelected" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let item of dbList" [value]="item.db">{{item.dbDisplay}}</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userNameForget" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="icon-envelope-open"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail" [(ngModel)]="emailForget" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div *ngIf="msgForget" class="alert alert-info mt-3">{{ msgForget }}</div>

                    <div class="text-center mt-4">
                        <button class="btn w-100 btn-lg btn-danger" type="submit" (click)="sentEmail()">Get Password</button>
                    </div>

                    <div class="text-center">
                        <a routerLink="/login" class="text-dark"><i class="icon-login"></i> Back to Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
