<div class="twi50-container">
  <div class="card filter-card">
    <div class="card-body">
      <h4 class="form-title">{{"menu.employee-twi50" | translate}}</h4>
      <p class="text-center text-muted mb-4">{{"Select the tax year to generate your 50 Twi certificate." | translate}}</p>

      <div *ngIf="!isLoading">
        <div class="year-selector-group">
          <select class="form-select" [(ngModel)]="yearSelected" aria-label="Year selection">
            <option *ngFor="let item of yearList" [value]="item.value">{{ item.value }}</option>
          </select>

          <button type="button" class="btn btn-search" (click)="loadPDF()">
            <i class="mdi mdi-magnify"></i>
            <span>{{"Search" | translate}}</span>
          </button>
        </div>
      </div>

      <div class="loading-indicator" *ngIf="isLoading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span>{{"Generating document, please wait..." | translate}}</span>
      </div>

    </div>
  </div>
</div>
