<div class="payslip-container">
  <div class="card filter-card">
    <div class="card-body">
      <h4 class="form-title">
        {{ "menu.employee-payslip" | translate }}
      </h4>
      <p class="text-center text-muted mb-4">
        {{ "Select the payslip period to view your e-Payslip." | translate }}
      </p>

      <div *ngIf="!isLoading">
        <div class="period-selector-group">
          <select
            class="form-select"
            [(ngModel)]="periodSelect"
            aria-label="Payslip period selection"
          >
            <option *ngFor="let item of periodList" [ngValue]="item">
              {{
                translateService.currentLang == "th"
                  ? (item.payDate | thaidate : "short")
                  : (item.payDate | date : "mediumDate")
              }}
            </option>
          </select>

          <button type="button" class="btn btn-search" (click)="loadPDF()">
            <i class="mdi mdi-magnify"></i>
            <span>{{ "Search" | translate }}</span>
          </button>
        </div>
      </div>

      <div class="loading-indicator" *ngIf="isLoading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span>{{ "Generating payslip, please wait..." | translate }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #passModal let-modal>
  <div class="modal-header bg-myhr">
    <h5 class="modal-title" id="editLabel">
      {{ "Please enter your password to access e-Payslip" | translate }}
    </h5>
    <button
      type="button"
      class="btn-close"
      (click)="this.modalService.dismissAll()"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <small class="text-muted">{{ "Password" | translate }}</small>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      required
    />
  </div>
  <div class="modal-footer">
    <button
      [disabled]="password == ''"
      type="button"
      class="btn btn-primary"
      (click)="login()"
    >
      {{ "confirm" | translate }}
    </button>
  </div>
</ng-template>
