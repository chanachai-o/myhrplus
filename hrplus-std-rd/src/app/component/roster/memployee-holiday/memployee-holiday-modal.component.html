<div class="modal-content dialog-height">
    <div class="modal-body" perfectScrollbar>
        <div class="card" style="margin-bottom:-15px">
            <div class="card-header bg-myhr">
                <h4>{{"List of Holiday" | translate}}</h4>
            </div>
            <div class="card-body pt-0 pt-2">
                <div class="d-flex col-5 mb-1 p-0">
                    <input type="text" placeholder="{{'systemcode.search' | translate}} {{'Holiday Name' | translate}}"
                        class="form-control" [ngModel]="search" (ngModelChange)="searchData($event)">
                </div>
                <div class="table-responsive">
                    <table class="table  table-hover table-striped-myhr table-sm  mb-0 no-wrap v-middle ">
                        <thead class="bg-info ">
                            <tr class="text-white font-weight-normal">
                                <th class="font-weight-normal text-center" scope="col">
                                    {{"Holiday Name"| translate}}
                                </th>
                                <th class="font-weight-normal text-center" scope="col">
                                    {{"all"| translate}}
                                </th>
                                <th class="font-weight-normal text-center" scope="col">
                                    {{"Used"| translate}}
                                </th>
                                <th class="font-weight-normal text-center" scope="col">
                                    {{"Remain"| translate}}
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="publicHolidaysFilter.length==0">
                            <tr>
                                <td colspan="100%" class="font-weight-normal text-center">
                                    {{"No Data Found" | translate}}
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="publicHolidaysFilter.length!=0">
                            <tr class="cursor-myhr"
                                *ngFor="let item of publicHolidaysFilter | slice: (page-1) * pageSize : ((page-1) * pageSize) + pageSize; let i=index"
                                (click)="activeModal.close(item)">
                                <td class="font-weight-normal text-center">
                                    {{item.getName()}}
                                </td>
                                <td class="font-weight-normal text-center">
                                    {{item.countHoliday}}
                                </td>
                                <td class="font-weight-normal text-center">
                                    {{item.used}}
                                </td>
                                <td class="font-weight-normal text-center">
                                    {{item.countHoliday-item.used}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end p-2">
                    <select class="form-select m-r-5" style="width: auto" [(ngModel)]="pageSize"
                        (ngModelChange)="page=1">
                        <option *ngFor="let item of [10,50,100]" [ngValue]="item">
                            {{"Items per page"| translate}}: {{item}}
                        </option>
                    </select>
                    <ngb-pagination [collectionSize]="publicHolidaysFilter.length" [(page)]="page" [pageSize]="pageSize"
                        [maxSize]="3" [rotate]="true">
                        <ng-template ngbPaginationPrevious>{{"Prev" | translate}}</ng-template>
                        <ng-template ngbPaginationNext>{{"Next" | translate}}</ng-template>
                    </ngb-pagination>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">
            {{"Close"| translate}}
        </button>
    </div>
</div>
