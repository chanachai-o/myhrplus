<div class="modal-body">
    <div class="card" style="margin-bottom:-15px">
        <div class="card-header bg-myhr">
            <h5 class="card-title">
                {{"Set Shift" | translate}}
            </h5>
        </div>
        <div class="card-body">
            <div class="row g-2">
                <div class="form-group col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"Shift"| translate}}
                    </label>
                </div>
                <div class="form-group col-6 col-lg-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="{{'Shift ID'| translate}}"
                            [ngModel]="time0.time0id" (ngModelChange)="modelTime0Change($event)" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-info" (click)="openTime0Modal()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group offset-3 offset-lg-0 col-6 col-lg-3 ">
                    <input type="text" class="form-control" placeholder="{{'Shift Name'| translate}}"
                        [value]="time0.getName()" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="checkSetShiftModal()">
        {{"confirm" |translate}}
    </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">
        {{"Close" |translate}}
    </button>
</div>
