<div class="modal-body">
    <div class="card" style="margin-bottom:-15px">
        <div class="card-header bg-myhr">
            <h5 class="card-title">
                {{"Set Status" | translate}}
            </h5>
        </div>
        <div class="card-body">
            <div class="row g-2">
                <div class="form-group offset-0 offset-lg-3 col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"Set Status Status"| translate}}
                    </label>
                </div>
                <div class="form-group col-6 col-lg-3">
                    <select class="form-select" [(ngModel)]="dateType">
                        <option *ngFor="let item of dateTypeList" [ngValue]="item.id">
                            {{getMessageTranslate(item.tdesc,item.edesc)}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="checkSetWorkOffModal()">
        {{"confirm" |translate}}
    </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">
        {{"Close" |translate}}
    </button>
</div>
