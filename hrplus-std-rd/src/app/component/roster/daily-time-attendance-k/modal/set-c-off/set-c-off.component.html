<div class="modal-body">
    <div class="card" style="margin-bottom:-15px">
        <div class="card-header bg-myhr">
            <h5 class="card-title">
                {{"Set Compensate Day Off" | translate}}
            </h5>
        </div>
        <div class="card-body">
            <div class="row g-2">
                <div class="form-group col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"Posting Type"| translate}}
                    </label>
                </div>
                <div class="form-group col-6">
                    <div class="custom-control custom-radio custom-control-inline col-form-label ">
                        <input type="radio" name="PostingTypeRadio" id="FullDay" class="custom-control-input"
                            [value]="'0'" [(ngModel)]="postingType">
                        <label class="custom-control-label" for="FullDay">
                            {{"Full Day" | translate}}
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline col-form-label ">
                        <input type="radio" name="PostingTypeRadio" id="FirstHalf" class="custom-control-input"
                            [value]="'2'" [(ngModel)]="postingType">
                        <label class="custom-control-label" for="FirstHalf">
                            {{"First Half" | translate}}
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline col-form-label ">
                        <input type="radio" name="PostingTypeRadio" id="SecondHalf" class="custom-control-input"
                            [value]="'3'" [(ngModel)]="postingType">
                        <label class="custom-control-label" for="SecondHalf">
                            {{"Second Half" | translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="form-group col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"Reason"| translate}}
                    </label>
                </div>
                <div class="form-group col-6">
                    <textarea class="form-control" rows="2" [(ngModel)]="reason" required></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="checkSetCOffModal()">
        {{"confirm" |translate}}
    </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">
        {{"Close" |translate}}
    </button>
</div>
