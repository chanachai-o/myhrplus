<div class="modern-card orgchart-card">
    <div class="card-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
            <div class="card-title-section">
                <h4 class="card-title">
                    <i class="mdi mdi-sitemap me-2"></i>
                    {{"Organization Chart" | translate}}
                </h4>
                <p class="card-subtitle text-muted mb-0">{{ 'orgchart.subtitle' | translate }}</p>
            </div>
            <div class="card-actions">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary btn-sm" (click)="refreshChart()">
                        <i class="mdi mdi-refresh me-1"></i>
                        {{ 'Refresh' | translate }}
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" (click)="exportChart()">
                        <i class="mdi mdi-download me-1"></i>
                        {{ 'Export' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        @if (loading) {
            <div class="loading-container">
                <div class="loading-content">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="loading-text">{{"Loading Chart Data..." | translate}}</p>
                </div>
            </div>
        } @else {
            <div class="chart-wrapper">
                <div class="chart-container">
                    <div id="tree" class="w-100 h-100"></div>
                </div>
            </div>
        }
    </div>
</div>
