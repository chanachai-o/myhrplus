<div class="modern-card company-profile-card">
    <div class="card-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
            <div class="card-title-section">
                <h4 class="card-title">
                    <i class="mdi mdi-office-building me-2"></i>
                    {{"menu.company-profile" | translate}}
                </h4>
                <p class="card-subtitle text-muted mb-0">{{ 'company.profile.subtitle' | translate }}</p>
            </div>
            <div class="card-actions">
                <button class="btn btn-outline-primary btn-sm" (click)="refreshProfile()">
                    <i class="mdi mdi-refresh me-1"></i>
                    {{ 'Refresh' | translate }}
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="profile-content-wrapper">
            <div [innerHTML]="safeHtml"></div>
        </div>
    </div>
</div>
