<!-- ข้อมูลพนักงาน -->
<div class="col-12">
    <app-workflow-emp-information [employeeId]="employeeId"></app-workflow-emp-information>
</div>
<!-- ปิดข้อมูลพนักงาน -->
<!-- รายละเอียดใบขอแก้ไขข้อมูลธนาคาร -->
<div class="col-12">
    <div class="card mb-0">
        <div class="card-header bg-myhr">
            <h6 class="card-title">{{"Detail" | translate }}</h6>
        </div>
        <div class="card-body">
          <div class="row g-2">
            <div class="form-group col-3 text-center">
                <label class="col-form-label font-weight-bold font-14">
                    {{"Old Bank Name"| translate}}
                </label>
            </div>
            <div class="form-group  col-6 col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="{{'Bank Code'| translate}}"
                         [value]="this.workflowData.screen_value.show_oldbank" disabled>

                </div>
            </div>
            <div class="form-group offset-3 offset-md-0 col-6 col-md-3 ">
                <input type="text" placeholder="{{'Bank Name'| translate}}" class="form-control"
                    [value]="getMessageTranslate(this.workflowData.screen_value.show_oldbank_th,this.workflowData.screen_value.show_oldbank_en)" disabled>
            </div>
        </div>
            <div class="row g-2">
                <div class="form-group col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"New Bank Name"| translate}}
                    </label>
                </div>
                <div class="form-group  col-6 col-md-3">
                    <input type="text" placeholder="{{'Bank Code'| translate}}" class="form-control"
                        [value]="workflowData.screen_value.show_new_bankid" disabled>
                </div>
                <div class="form-group offset-3 offset-md-0 col-6 col-md-3 ">
                    <input type="text" placeholder="{{'Bank Name'| translate}}" class="form-control"
                        [value]="workflowData.screen_value.__wf__new_name" disabled>
                </div>
            </div>
            <div class="row g-2">
                <div class="form-group col-3 text-center">
                    <label class="col-form-label font-weight-bold font-14">
                        {{"New Account No"| translate}}
                    </label>
                </div>
                <div class="form-group  col-6 col-md-3">
                    <input type="text" placeholder="{{'Account No'| translate}}" class="form-control"
                        [value]="workflowData.screen_value.show_new_acc" disabled>
                </div>
            </div>
            <app-workflow-remark [wfid]="wfid"></app-workflow-remark>
        </div>
    </div>
</div>
<!-- ปิดรายละเอียดใบขอแก้ไขข้อมูลธนาคาร -->
<!-- หมายเหตุ แนบไฟล์ ประวัติเส้นทางเอกสาร ข้อเสนอแนะ -->
<app-workflow-detail-footer [workflowData]="workflowData" [manageDocument]="manageDocument">
</app-workflow-detail-footer>
<!-- ปิด หมายเหตุ แนบไฟล์ ประวัติเส้นทางเอกสาร ข้อเสนอแนะ -->
