<!-- ใบยกเลิกเอกสาร (สำหรับพนักงาน) -->
<div class="row">
    <!-- รายละเอียด -->
    <div class="col-12">
        <div class="card mb-0">
            <div class="card-header bg-myhr">
                <h6 class="card-title">{{"Detail" | translate}}</h6>
            </div>
            <div class="card-body">
                <!-- เลขที่เอกสาร -->
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-3  b-r">
                        <div class="mb-3">
                            <small class="text-muted ellipsis-myhr">{{"systemcode.documents.id"| translate }}</small>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control " readonly
                                    value="{{data.workflowData.screen_value['__wf__document_number']}}" aria-label=""
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-sm-8 col-md-7 col-lg-5 b-r">
                        <div class="mb-3">
                            <small class="text-muted ellipsis-myhr">{{"systemcode.documents"| translate}}</small>
                            <input type="text" class="form-control"
                                value="{{translate.currentLang=='th'?name.thai:name.eng}}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row p-0">
                    <app-workflow-remark [wfid]="data.workflowData.wf_id"></app-workflow-remark>
                </div>
            </div>
        </div>
    </div>

    <!-- โชว์รายละเอียดเอกสาร หลังกดเลือกเอกสาร -->
    <div class="col-12">
        <div class="card mb-0">
            <div class="card-header bg-myhr">
                <h6 class="card-title">{{"systemcode.documents.detail" | translate}}</h6>
            </div>
            <div class="card-body">
                <!-- ใส่เอกสารตรงนี้นะจ๊ะ -->
                <ng-template #workflowView [ngComponentOutlet]="dynamicComponent" [ndcDynamicInputs]="inputs">
                </ng-template>
                <!-- <app-wel210-nstda-create></app-wel210-nstda-create> -->
            </div>
        </div>
    </div>
    <!-- ปิด โชว์รายละเอียดเอกสาร หลังกดเลือกเอกสาร -->

    <!-- หมายเหตุ แนบไฟล์ ประวัติเส้นทางเอกสาร ข้อเสนอแนะ -->
    <div class="col-12">
        <app-workflow-detail-footer [workflowData]="workflowData" [manageDocument]="manageDocument">
        </app-workflow-detail-footer>
    </div>
    <!-- ปิด หมายเหตุ แนบไฟล์ ประวัติเส้นทางเอกสาร ข้อเสนอแนะ -->
</div>
<!-- Row ใบยกเลิกเอกสาร (สำหรับพนักงาน) -->

<ng-template #DocReferenceModal let-modal>
    <div class="modal-content dialog-height">
        <div class="modal-header">
            <h5 class="modal-title" id="editLabel">{{"systemcode.documents.detail" | translate}}</h5>
            <button type="button" class="btn-close" (click)="closeBtnClick()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" [perfectScrollbar]="config">
            <div class="card" style="margin-bottom:-15px">
                <div class="card-body">
                    <!-- ใส่เอกสารตรงนี้นะจ๊ะ -->
                    <ng-template #workflowView [ngComponentOutlet]="dynamicComponent2" [ndcDynamicInputs]="inputs2"
                        [ndcDynamicOutputs]="outputs"></ng-template>
                    <!-- <app-wel210-nstda-create></app-wel210-nstda-create> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" (click)="modal.dismiss('Cross click')">{{"confirm"|
                translate}}</button>
        </div>
    </div>
</ng-template>
