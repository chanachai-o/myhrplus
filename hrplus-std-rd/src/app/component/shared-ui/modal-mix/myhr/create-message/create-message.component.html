<div class="modal-header">
    <h5 class="modal-title">
        {{"Create a message" |translate}}
    </h5>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body p-0">
    <div class="row col-12 " style="margin-top: 10px;">
        <div class="form-group col-md-1 col-1 col-sm-1" style="text-align: left;">
            <label class="font-weight-bold text-end control-label col-form-label" style="font-size: 14px;">
                {{"to" | translate}}
            </label>
        </div>
        <div class="form-group col-md-6 col-8 col-sm-8">
            <input readonly type="text" class="form-control " placeholder="{{'Employee ID'| translate}}"
                value="{{employeeId}}" aria-describedby="basic-addon1">
        </div>
        <div class="form-group col-md-2 col-2 col-sm-2 " style="text-align: left;">
            <button type="button" class="btn btn-info  btn-sm btn-circle  m-r-5 m-l-10" (click)="openEmployeeModal()">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="btn btn-danger  btn-sm btn-circle  m-r-5 m-l-10" *ngIf="employeeId!=''"
                (click)="employeeId=''">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="form-group col-md-2 col-2 col-sm-2 " style="text-align: left;">
        </div>
    </div>

    <div class="row col-12 " style="margin-top: 10px;">
        <div class="form-group col-md-1 col-1 col-sm-1" style="text-align: left;">
            <label class="font-weight-bold text-end control-label col-form-label" style="font-size: 14px;">
                {{"subject" | translate}}
            </label>
        </div>
        <div class="form-group col-md-6 col-8 col-sm-8">
            <input type="text" class="form-control " placeholder="{{'subject'| translate}}" [(ngModel)]="topic"
                aria-describedby="basic-addon1">
        </div>
        <div class="form-group col-md-2 col-2 col-sm-2 " style="text-align: left;">
        </div>
    </div>
    <div class="row col-12 ms-auto me-auto" style="margin-bottom: 10px">
      <ejs-richtexteditor #rte id='defaultRTE' [(value)]="privateMessage" >
      </ejs-richtexteditor>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" style="align-items: right;" (click)="sendMessage()">
        {{"Send"| translate}}
    </button>
</div>
