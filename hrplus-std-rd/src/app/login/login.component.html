<div class="login-container">
    <!-- Left Branding Column -->
    <div class="branding-column d-none d-lg-flex">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
        <div class="branding-content">
            <div class="branding-logo">
                <img src="assets/images/logo/logo-myhr-light.png" alt="logo" />
            </div>
            <h2 class="text-white">Welcome to myHR</h2>
            <p>The all-in-one Human Resource solution to streamline your workflow.</p>
        </div>
    </div>

    <!-- Right Form Column -->
    <div class="form-column">
        <div class="auth-box card p-4 p-lg-5">
            <!-- Login Form -->
            <div id="loginform">
                <div class="logo text-center mb-4">
                    <img src="assets/images/logo/logo-myhr-dark.png" width="180px" alt="logo" />
                </div>
                <form class="form-horizontal">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-database"></i></span>
                        <select class="form-select" [(ngModel)]="dbSelected" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let item of dbList" [value]="item.db">{{item.dbDisplay}}</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="icon-pencil"></i></span>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (keyup.enter)="login()">
                    </div>

                    <div *ngIf="msg" class="alert alert-danger mt-3">{{ msg }}</div>

                    <div class="row align-items-center mt-3">
                        <div class="col-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="customCheck1" [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label font-14" for="customCheck1">Remember me</label>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <a routerLink="/forgot-password" class="text-dark font-14"><i class="icon-lock"></i> Forgot pwd?</a>
                        </div>
                    </div>

                    <div class="form-group text-center mt-4">
                        <button class="btn w-100 btn-lg btn-primary" type="submit" (click)="login()" [disabled]="loadingLogin">
                            <span *ngIf="loadingLogin" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span *ngIf="!loadingLogin">Log In</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
